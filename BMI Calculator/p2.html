<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>

    <link rel="stylesheet" href="p2.css">
</head>
<body>
    <h1>BMI CALCULATOR</h1>

    <div class="main">
        <form>
            Height(in cm) : <input type="text" id="height">
            <br>
            <br>
            Weight(in Kg) : <input type="text" id="weight">
            <br>
            <br>
            <button>Calculate</button>
            <div id="result" style="color: greenyellow;"></div>
        </form>
    </div>

    <div class="note">
        <h3 style="color: red;">-------- Note Below -----</h3>
        <p><b>UnderWeight</b> = BMI less than 18.6</p>
        <p><b>Normal Range</b> = BMI ranges b/w 18.6 and 24.9</p>
        <p><b>OverWeight</b> = BMI greater than 24.9</p>
    </div>
    <script src="p2.js"></script>
</body>
</html>
